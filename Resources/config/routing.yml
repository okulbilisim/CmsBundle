okulbilisim_cms_admin:
    pattern: /admin/cms/post/{posttype}/{object}/{id}
    defaults: { _controller: OkulbilisimCmsBundle:Admin:index, posttype: 'default' }
okulbilisim_cms_post_admin:
    resource: "@OkulbilisimCmsBundle/Resources/config/routing/post.yml"
    prefix:   /admin/cms/post
okulbilisim_cms_post_detail:
    pattern: /cms/{pageType}/{slug}
    defaults: { _controller: OkulbilisimCmsBundle:Post:detail }